name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true  # .eslintrc.js needs migration to eslint.config.js for ESLint 9

      - name: Build TypeScript
        run: npm run build
